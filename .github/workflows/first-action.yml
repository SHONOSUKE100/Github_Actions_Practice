name: First Workflow
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn
      - name: Run unit tests
        run: python -m unittest discover -s tests

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn
      - name: Deploy FastAPI locally for smoke test
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!
          echo "Started FastAPI (PID: $SERVER_PID)"
          for i in {1..10}; do
            if curl -sSf http://127.0.0.1:8000/health > /dev/null; then
              break
            fi
            echo "Waiting for FastAPI to become ready..."
            sleep 1
          done
          curl -sSf http://127.0.0.1:8000/health
          curl -sSf -X POST http://127.0.0.1:8000/average \
            -H 'Content-Type: application/json' \
            -d '{"values":[1,2,3,4]}'
          kill $SERVER_PID
          echo "FastAPI process stopped"
