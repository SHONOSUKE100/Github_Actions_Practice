name: First Workflow
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        run: uv sync --locked
      - name: Run unit tests
        run: uv run python -m unittest discover -s tests

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        run: uv sync --locked
      - name: Smoke test FastAPI deployment
        run: |
          uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          echo "Started FastAPI (PID: $SERVER_PID)"
          for i in {1..10}; do
            if curl -sSf http://127.0.0.1:8000/health > /dev/null; then
              break
            fi
            echo "Waiting for FastAPI to become ready..."
            sleep 1
          done
          curl -sSf http://127.0.0.1:8000/health
          curl -sSf -X POST http://127.0.0.1:8000/average \
            -H 'Content-Type: application/json' \
            -d '{"values":[1,2,3,4]}'
          echo "FastAPI smoke test succeeded"
